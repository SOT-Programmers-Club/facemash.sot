<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facemash</title>
    <link rel="stylesheet" href="./assets/css/style-prefix.css">
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 id="title">FACEMASH</h1>
    </div>

    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Photos</th>
                <th>Clicks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>2</td>

                <td>15</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Photo 3</td>
                <td>8</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Photo 4</td>
                <td>20</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Photo 5</td>
                <td>12</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Photo 6</td>
                <td>5</td>
            </tr>
            <tr>
                <td>7</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
